<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div *ngFor= " let users of userList" class="main-list">
      <div class="" [className]= "users.isDeleted == false ? 'active' : 'inact'">
        <div>
          <h5 class="card-title">{{ users.firstName }}</h5>
        </div>
        <div class="btn d-flex flex-column-reverse">
          <a class="btn btn-danger">Deactivate</a>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
